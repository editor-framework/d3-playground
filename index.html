<html>
  <head>
    <title>Main Window</title>
    <meta charset="utf-8">

    <style>
      body {
        margin: 5px;
      }

      .toolbar {
        margin-top: 5px;
      }

      ui-select {
        width: 120px;
      }

      .border {
        position: relative;
        border: 1px solid #000;
      }

      iframe {
        border: 0;
        width: 100%;
        height: 100%;
      }
    </style>

    <script src="app://init.js"></script>
  </head>

  <body class="layout vertical">
    <div class="border flex-1">
      <div id="view" class="view fit">
        <iframe id="frame" scrolling="no"></iframe>
      </div>
    </div>

    <div class="toolbar layout horizontal">
      <ui-select id="select">
        <option value="examples/simple">Simple</option>
        <option value="examples/pan-and-zoom">Pan & Zoom</option>
      </ui-select>
      <span class="flex-1"></span>
      <ui-button id="reload" class="blue">Reload</ui-button>
    </div>
  </body>
</html>
